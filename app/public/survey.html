<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <div>
        <h1>Survey Questions</h1>
        <hr>
        <h2>About You</h2>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Name (required)</span>
            <input type="text" class="form-control" placeholder="John Smith" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group"><span class="input-group-addon" id="basic-addon1">Photo Link (required)</span>
            <input type="text" class="form-control" placeholder="www.yourphoto.com" aria-describedby="basic-addon1">
        </div>
        <br>

    </div>

    <div class="form-group">
        <label for="sel1"><h3>Question 1:</h3>I drink an unusually large amount of beer every day.</label>
        <select class="form-control" id="sel1">
        <option>1 (Strongly Disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly Agree)</option>
      </select>
    </div>
    <div class="form-group">
        <label for="sel1"><h3>Question 2:</h3>The sight of cow pies does not frighten me or make me sick.</label>
        <select class="form-control" id="sel1">
        <option>1 (Strongly Disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
        <label for="sel1"><h3>Question 3:</h3>I do not hate everyone I know.</label>
        <select class="form-control" id="sel1">
        <option>1 (Strongly Disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
        <label for="sel1"><h3>Question 4:</h3>Much of the time I feel as if I have done something wrong or evil.</label>
        <select class="form-control" id="sel1">
        <option>1 (Strongly Disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
        <label for="sel1"><h3>Question 5:</h3>I have a great deal of stomach trouble.</label>
        <select class="form-control" id="sel1">
        <option>1 (Strongly Disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
        <label for="sel1"><h3>Question 6:</h3>I certainly feel useless at times.</label>
        <select class="form-control" id="sel1">
        <option>1 (Strongly Disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
        <label for="sel1"><h3>Question 7:</h3>I like to study and read about things that I am working at.</label>
        <select class="form-control" id="sel1">
        <option>1 (Strongly Disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
        <label for="sel1"><h3>Question 8:</h3>Sometimes, when embarrassed, I break out in a sweat, which annoys me greatly.</label>
        <select class="form-control" id="sel1">
        <option>1 (Strongly Disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
        <label for="sel1"><h3>Question 9:</h3>My parents often objected to the kind of people I went around with.</label>
        <select class="form-control" id="sel1">
        <option>1 (Strongly Disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
        <label for="sel1"><h3>Question 10:</h3>Sometimes in elections, I vote for people about whom I know very little.</label>
        <select class="form-control" id="sel1">
        <option>1 (Strongly Disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly Agree)</option>
      </select>
    </div>
    <br>
    <p><a class="btn btn-primary btn-lg" href="/survey" role="button">Submit</a></p>
</body>

</html>
